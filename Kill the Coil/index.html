<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kill the Coil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <!-- Esto es la pantalla de inicio, donde generalmente tendrias opciones de jugar, ajuste o salir. 
        En este caso solo puedes jugar -->
        <section id="start-screen" class="screen">    
            <h1>Kill the Coil</h1>
            <button onclick="startGame()">Start Game</button>
        </section>
        <!-- Esto es la pantalla de navegacion, aqui eliges la ruta de tu personaje, y dependiendo de tu 
         elección, tu encuentro variará -->
        <section id="theRoad" class="screen">
            <h2>Elige tu camino</h2>
            <div id="road-options">
                <button onclick="selectNode('1')">First Node</button>
                <button onclick="selectNode('2')">Second Node</button>
                <button onclick="selectNode('3')">Third Node</button>
            </div>
        </section>

        <!-- Esto es la pantalla de combate, aquí te enfrentas a un enemigo -->
        <section id="combat-screen" class="screen">
            <h2>Combat</h2>
            <div id="combat-zone">
                <div id="playerPortrait"></div>
                <div id="enemyPortrait"></div>
                <div id="playerHand"></div>
            </div>
            <button onclick="endCombat()">End Turn</button>
        </section>

        <!-- Esta pantalla se muestra al final del combate, y te da a elegir entre varias opciones de 
         recompensa -->
        <section id="rewards-screen" class="screen">
            <h2>Rewards</h2>
            <div id="rewards-options">
                <button onclick="chooseReward('card')">Add Card to Deck</button>
                <button onclick="chooseReward('heal')">Heal</button>
                <button onclick="chooseReward('gold')">Gold</button>
            </div>
        </section>

        <section id="camp-screen" class="screen">
            <h2>Camp</h2>
            <p>Rest or Upgrade a Card</p>
            <button onclick="rest()">Rest</button>
            <button onclick="upgradeCard()">Upgrade Card</button>
        </section>

        <section id="shop-screen" class="screen">
            <h2>Shop</h2>
            <div id="shop-items">
                <!-- Aquí se mostrarán los elementos de la tienda -->
            </div>
            <button onclick="leaveShop()">Leave Shop</button>
        </section>
    </div>

    <script src="./js/game.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/enemy.js"></script>
    <script src="./js/hand.js"></script>


</body>
</html>
